<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录-山水娱乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="ssyl-container">
            <div class="ssyl-login-box">
                <img class="ssyl-lb-logo" src="img/logo.png" alt="">
                <div class="ssyl-lb-input-box"><span class="input-username"></span><input type="text" placeholder="用户名"></div>
                <div class="ssyl-lb-input-box"><span class="input-code"></span><input type="text" maxlength="6" placeholder="请输入验证码"><img class="ssyl-lb-randcode" src="img/rand-code.png" alt=""></div>
                <div class="ssyl-lb-input-box"><span class="input-pwd"></span><input type="text" placeholder="输入密码"></div>
                <div class="ssyl-lb-input-btn">
                    <input type="button" value="登陆">
                    <p class="ssyl-lb-tips">
                        <a class="fl" href="#">联系客服</a>
                        <a class="fr" href="#">忘记密码</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
